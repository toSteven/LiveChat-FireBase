<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main class="container p-5 mt-5 shadow">
        <h1 class="fw-bold  mb-4">ðŸ’¬ Live Chat</h1>
        <hr>
        <label for="user_name">Name:</label>

        <input id="user_name" type="text" class="form-control my-2 w-50" placeholder="Enter your name here...">

        <!-- Chat section -->
        <section>
            <div id="message_area" class="card mt-4" style="overflow-y: scroll; height: 580px;">
                <div class="card-body">

                </div>
            </div>
        </section>

        <!-- Message section -->
        <section>
            <textarea id="message_content" class="mt-3 form-control"
                placeholder="Write your message here..."></textarea>

            <button id="send_button" class="btn btn-primary m-1 mt-2 float-end">Send</button>
        </section>

    </main>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="script.js" type="module"></script>
</body>

</html>
